<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التعرف على لغة الإشارة - الوقت الحقيقي</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #videoFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prediction-container {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام التعرف على لغة الإشارة العربية</h1>
        
        <div class="video-wrapper">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="بث الكاميرا المباشر">
        </div>
        
        <div class="prediction-container" id="predictionBox">
            جاري تحليل الإشارة...
        </div>
        
        <div class="instructions">
            <h3>تعليمات الاستخدام:</h3>
            <ul>
                <li>تأكد من إضاءة جيدة لليدين</li>
                <li>أظهر كلتا اليدين في إطار الكاميرا</li>
                <li>حافظ على خلفية غير مشوشة</li>
                <li>انتظر حتى تظهر النتيجة بثقة عالية</li>
            </ul>
        </div>
        
        <div class="controls">
            <button onclick="window.location.href='/'">الصفحة الرئيسية</button>
            <button onclick="location.reload()">إعادة تشغيل الكاميرا</button>
        </div>
    </div>

    <script>
        // تحديث مربع التنبؤ كل ثانية
        setInterval(() => {
            const predictionElement = document.getElementById('predictionBox');
            fetch('/current_prediction')
                .then(response => response.json())
                .then(data => {
                    if (data.prediction) {
                        predictionElement.textContent = `الإشارة: ${data.prediction}`;
                        predictionElement.style.background = data.confidence > 0.8 ? 
                            '#2ecc71' : '#e74c3c';
                    }
                });
        }, 1000);
    </script>
</body>
</html>
