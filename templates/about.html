<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArabicSign - الترجمة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <!-- شريط التنقل -->
    {% include 'navbar.html' %}

    <!-- محتوى صفحة الترجمة -->
    <main class="section-light-gradient py-5">
      <div class="container card shadow-xl rounded-xl p-5 bg-white">
        <h1 class="gradient-text mb-3 text-center">صفحة الترجمة</h1>
        <p class="text-muted text-center mb-4">قم برفع مقطع بلغة الإشارة وسيقوم النظام بترجمته مباشرة إلى نص مكتوب.</p>

        <form method="POST" action="/translate" enctype="multipart/form-data" class="d-flex flex-column gap-3">
          <input type="file" name="video_file" accept="video/*" class="input-field rounded-xl border px-4 py-3" required>
          <button type="submit" class="btn btn-primary w-100 rounded-xl">رفع وترجمة الفيديو</button>
        </form>

        {% if translation_result %}
          <div class="translation-box mt-5 p-4 bg-light border rounded-xl">
            <h2 class="text-primary mb-2">النتيجة:</h2>
            <p class="fs-5">{{ translation_result }}</p>
          </div>
        {% endif %}
      </div>
    </main>

    <!-- تذييل الصفحة -->
    {% include 'footer.html' %}
  </body>
</html>
